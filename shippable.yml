# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=latest
    - FO1=BUBU
    - BOO=GUBU

#  matrix:
#    - M1=ONE
#    - M2=TWO

build:
  pre_ci:
    - echo "Good morning 2"
    - echo "testing"
    - export IMAGE_TAG="latest"
    - export FOO="latest.1"

  pre_ci_boot:
    image_name: kanthchandra/sample_node
    image_tag: $FOO
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "post ci stage. Finished ! yo"

  smoke_test:
    - sudo ls /

