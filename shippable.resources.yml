  - name: sn-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"
  #
  - name: sn-docker-opts-1
    type: dockerOptions
    version:
      memory: 200
      portMappings:
        - "8089:8080"
