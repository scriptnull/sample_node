  - name: sn-rc-ship-replicas
    type: replicas
    version:
      count: 1

  - name: sn-rc-ship-dcl-cluster
    type: cluster
    integration: scriptnull-dcl
    pointer:
      sourceName : "cluster-dcl" #name of the cluster we are deploying

  - name: sn-rc-ship-kube-cluster
    type: cluster
    integration: scriptnull-kube

  - name: sn-rc-kube-service-lb                               #required
    type: loadBalancer                          #required
    integration: scriptnull-kube  #Required for use in provision jobs
    pointer:
      sourceName: "rc-scriptnull-service"  # the service name (metadata.name)
      method: ClusterIP # the service type Kubernetes default: ClusterIP
      clusterName: "small-cluster" # The namespace for the service
      region: "europe-west1-b"
      namespace: "rc"
    version:
      ports:
        - name: scriptnull-rc-port  # Required for multiple ports, must be a DNS_LABEL
          protocol: TCP  # Kubernetes default: TCP
          port: 8024    # Required.
          targetPort: 8022 # A number in 1-65535 or an "IANA_SVC_NAME"  This is the port to access the pod.
          # nodePort: <integer> # Port exposed on the node.  Kubernetes will auto-allocate by default.
      selector:
        new: scriptnull-local
