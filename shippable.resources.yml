resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-redis
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-sn
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
    seed:
      versionName: "dc.pipeline.3"

  - name: sn-driftking
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "driftking"

  - name: sn-entrypoint
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "entrypoint"

  - name: tripub-cluter
    type: cluster
    integration: scriptnull-triton
    pointer:
      region: "us-east-2"

  - name: sn-opts
    type: dockerOptions
    version:
      memory: 400
      publishAllPorts: true
      volumes:
        - "v3"

  - name: sn-redis-params
    type: params
    version:
      params:
        mykey: "myvalue"
